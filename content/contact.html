<section class="content bg-grey-gradient animated fadeIn faster pt-8">
    <div class="content">
        <div class="container">
            <h1>Contact</h1>
        </div>
    </div>
    <div class="content-narrow">
        <div class="container pt-0">

            <form id="contactform" action="https://staticcontact.com/send/36cf5a30-d6c8-4426-823d-22af41f2b794" method="post" class="card bg-white black mb-6">
                
                <input type="text" name="b0tbu5t3r" tabindex="-1" autocomplete="off" style=" display:  none " />

                <div class="grid two mb-1">
                    <div>
                        <label for="name">Name <span class="red">*</span></label>
                        <input type="text" name="name" autofocus required />
                    </div>
                    <div>
                        <label for="name">Email <span class="red">*</span></label>
                        <input type="text" name="email" required />
                    </div>
                </div>

                <label for="message">Message <span class="red">*</span></label>

                <button class="g-recaptcha" data-sitekey="6Lea-OkpAAAAAEwZpD1PXwG4Q6gO_k-SXIOw3cem" data-callback='onSubmit'
                        data-action='submit'>Send <svg class="icon">
                        <use href="/imgs/icons.svg#arrow_right"></use>

        </div>
    </div>
</section>

<script src="https://www.google.com/recaptcha/api.js"></script>
<script>
    function onSubmit(token) {
        var form = document.getElementById("contactform");
        if (form.checkValidity()) {
            form.submit();
        } else {
            grecaptcha.reset();
            form.reportValidity();
        }
    }
</script>
