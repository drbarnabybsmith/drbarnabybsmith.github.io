---
title: "Patient Registration Form"
---
<section class="content bg-grey-gradient animated fadeIn faster pt-8">
    <div class="content">
        <div class="container pb-0">
            <h1>Patient Registration Form</h1>
        </div>
    </div>
    <div class="content-narrow">
        <div class="container pt-2">

            <form id="registrationform" action="https://staticcontact.com/send" method="post" class="card bg-white black">
                <input type="hidden" name="access_token" value="71b557a6-9e15-411d-9b92-46c1212fbf6a" />
                <input type="hidden" name="subject" value="Patient Registration Form" />
                <input type="hidden" name="bot_buster" value="true" />
                <input type="hidden" name="redirect_url" value="{{ .Site.BaseURL }}/thanks.html" />

                <div class="grid two mb-1">
                    <label> Family Name <span class="red">*</span>
                        <input type="text" name="family-name" autofocus required/></label>
                    <label> Given Name <span class="red">*</span>
                        <input type="text" name="given-name" required> </label>
                </div>
                <div class="grid two mb-1">
                    <label> Preferred Name
                        <input type="text" name="preferred-name" required> </label>
                    <label> Name of Guardian (if dependant/minor)
                        <input type="text" name="guardian" required> </label>

                </div>
                <label> Address <span class="red">*</span>
                    <textarea type="text" name="address" required
                        class="mb-1"></textarea> </label>

                <div class="grid two mb-1">
                    <label>Phone number <span class="red">*</span>
                        <input type="text" name="telephone" required> </label>
                    <label>Email Address <span class="red">*</span>
                        <input type="email" name="email" required></label>
                </div>
                <div class="grid two mb-1">
                    <label> Date of birth <span class="red">*</span>
                        <input type="date" name="Dateofbirth" required>
                    </label>
                    <label>Occupation
                        <input type="text" name="occupation"></label>
                </div>
                <div class="grid two mb-1">
                    <label>Family Doctor
                        <input type="text" name="family-doctor" ></label>

                    <label>Medical Insurer
                        <input type="text" name="medical-insurer" ></label>
                </div>
                <div class="grid two mb-1">
                    <label>If Southern Cross: SC Member Number
                        <input type="text" name="southern-cross" ></label>
                    <label>Regular Medications
                        <input type="text" name="regular-medications" ></label>
                </div>
                <div class="grid two mb-1">
                    <label>Medication Allergies
                        <input type="text" name="medication-allergies" ></label>
                    <label>Other Medical Conditions
                        <input type="text" name="medical-conditions" ></label>
                </div>

                <div class="mb-2">
                    <label>Select Location</label>
                    <div class="row radio-buttons">
                        <input type="radio" name="location" id="tsc" value="Tauranga Specialist Centre"
                            checked="checked">
                        <label for="tsc">Tauranga Specialist Centre</label>
                        <input type="radio" name="location" id="ebsc" value="East Bay Specialist Centre">
                        <label for="ebsc">East Bay Specialist Centre</label>
                    </div>
                </div>

                <div class="card bg-blue white mb-2">
                    <div class="row checkbox-buttons">
                        <div><input type="checkbox" name="authorise" id="authorise" value="Yes" required></div>
                        <label for="authorise">I authorize Dr Barnaby Smith
                            to obtain laboratory results and additional medical Information from
                            my GP, the laboratory or other specialist, which may be required to complete your
                            consultation.</label>
                    </div>

                    <div class="row checkbox-buttons">
                        <div><input type="checkbox" name="tncs" id="tncs" value="true" required></div>
                        <label for="tncs">I accept the terms of service</label>
                    </div>
                </div>


                <button class="g-recaptcha" data-sitekey="6Lea-OkpAAAAAEwZpD1PXwG4Q6gO_k-SXIOw3cem" data-callback='onSubmit'
                        data-action='submit'>Send <svg class="icon">
                        <use href="/imgs/icons.svg#arrow_right"></use>
                    </svg></button>
            </form>

        </div>
    </div>
</section>

<script src="https://www.google.com/recaptcha/api.js"></script>
<script>
    function onSubmit(token) {
        document.getElementById("registrationform").submit();
    }
</script>
